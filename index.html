<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stocks : Profit or Loss?</h1>
        <label>Initial Price</label>
        <input type="number" id="initial-price" placeholder="Enter initial price">
        <label>Quantity of Stocks</label>
        <input type="number" id="stocks-quantity" placeholder="Enter number of stocks">
        <label>Current Price</label>
        <input type="number" id="current-price" placeholder="Enter the current price of stocks">
        <button id="check-stock-btn">Tell Me!</button>
        <p id="output"></p>
    </div>

    <script src="/index.js"></script>
</body>
</html>
